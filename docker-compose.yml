version: '3.8'

services:
  # Banco de dados MySQL
  db:
    image: mysql:8.0
    container_name: avaliacao-psicologica-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: avaliacao_psicologica
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
      TZ: 'America/Sao_Paulo'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - avaliacao-network

  # Aplicação Node.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avaliacao-psicologica-app
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://app_user:app_password@db:3306/avaliacao_psicologica
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      VITE_APP_ID: ${VITE_APP_ID}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID}
      OWNER_NAME: ${OWNER_NAME}
      VITE_APP_TITLE: "Avaliação Psicológica"
      VITE_APP_LOGO: ${VITE_APP_LOGO}
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY}
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY}
      VITE_ANALYTICS_ENDPOINT: ${VITE_ANALYTICS_ENDPOINT}
      VITE_ANALYTICS_WEBSITE_ID: ${VITE_ANALYTICS_WEBSITE_ID}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - avaliacao-network
    command: npm run dev

volumes:
  mysql_data:
    driver: local

networks:
  avaliacao-network:
    driver: bridge
